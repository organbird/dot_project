<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="50" fill="#FCE4EC"/>

  <!-- Face -->
  <circle cx="50" cy="45" r="28" fill="#FFCC80"/>

  <!-- Hair Back -->
