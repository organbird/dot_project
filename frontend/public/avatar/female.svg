  <!-- Face (again to cover hair) -->
  <circle cx="50" cy="45" r="28" fill="#FFCC80"/>

  <!-- Hair Front -->
  <path d="M18 45 Q18 15 50 15 Q82 15 82 45 Q82 25 50 22 Q18 25 18 45 Z" fill="#4A2C2A"/>

  <!-- Hair Sides -->
  <path d="M18 45 Q15 55 18 70 Q20 60 22 50 Q20 45 18 45 Z" fill="#4A2C2A"/>
  <path d="M82 45 Q85 55 82 70 Q80 60 78 50 Q80 45 82 45 Z" fill="#4A2C2A"/>

  <!-- Bangs -->
  <path d="M30 30 Q35 22 50 20 Q65 22 70 30 Q65 28 50 26 Q35 28 30 30 Z" fill="#4A2C2A"/>

  <!-- Eyes -->
  <ellipse cx="40" cy="42" rx="4" ry="5" fill="#3E2723"/>
  <ellipse cx="60" cy="42" rx="4" ry="5" fill="#3E2723"/>
  <circle cx="41" cy="41" r="1.5" fill="white"/>
  <circle cx="61" cy="41" r="1.5" fill="white"/>

  <!-- Eyelashes -->
  <path d="M35 38 L37 40" stroke="#3E2723" stroke-width="1" stroke-linecap="round"/>
  <path d="M44 38 L43 40" stroke="#3E2723" stroke-width="1" stroke-linecap="round"/>
  <path d="M56 38 L57 40" stroke="#3E2723" stroke-width="1" stroke-linecap="round"/>
  <path d="M65 38 L63 40" stroke="#3E2723" stroke-width="1" stroke-linecap="round"/>

  <!-- Eyebrows -->
  <path d="M34 35 Q40 33 46 35" stroke="#4A2C2A" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M54 35 Q60 33 66 35" stroke="#4A2C2A" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Blush -->
  <ellipse cx="32" cy="50" rx="5" ry="3" fill="#FFAB91" opacity="0.5"/>
  <ellipse cx="68" cy="50" rx="5" ry="3" fill="#FFAB91" opacity="0.5"/>

  <!-- Nose -->
  <path d="M50 45 L50 51 Q48 53 50 53 Q52 53 50 51" stroke="#E6A66A" stroke-width="1.2" fill="none"/>

  <!-- Lips -->
  <path d="M44 58 Q50 62 56 58" stroke="#E91E63" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M46 58 Q50 60 54 58" fill="#F48FB1"/>

  <!-- Ears -->
  <ellipse cx="22" cy="45" rx="4" ry="6" fill="#FFCC80"/>
  <ellipse cx="78" cy="45" rx="4" ry="6" fill="#FFCC80"/>

  <!-- Earrings -->
  <circle cx="22" cy="52" r="2" fill="#FFD700"/>
  <circle cx="78" cy="52" r="2" fill="#FFD700"/>

  <!-- Neck -->
  <rect x="43" y="70" width="14" height="10" fill="#FFCC80"/>

  <!-- Shirt/Body -->
  <path d="M25 100 Q25 82 43 80 L57 80 Q75 82 75 100 Z" fill="#E91E63"/>

  <!-- Collar/Neckline -->
  <path d="M40 80 Q50 90 60 80" stroke="#C2185B" stroke-width="1.5" fill="none"/>
