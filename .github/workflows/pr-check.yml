# ============================================================================
# Ai DOT - PR (Pull Request) Check Pipeline
# ============================================================================
# 트리거: PR 생성/업데이트 시
# 작업: 코드 품질 검사, 변경사항 분석
# ============================================================================

name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # ==========================================================================
  # PR Info
  # ==========================================================================
  pr-info:
    name: PR Information
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44

      - name: List changed files
        run: |
          echo "## Changed Files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "| $file | modified |" >> $GITHUB_STEP_SUMMARY
          done

      - name: Check for large files
        run: |
          echo ""
          echo "Checking for large files (>5MB)..."
          find . -type f -size +5M -not -path "./.git/*" -not -path "./node_modules/*" | head -20

  # ==========================================================================
  # Code Quality
  # ==========================================================================
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Frontend 검사
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint -- --format json > eslint-report.json || true
        continue-on-error: true

      # Backend 검사
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python linters
        run: pip install flake8 black isort

      - name: Run flake8
        working-directory: ./backend
        run: flake8 . --count --statistics --exit-zero
        continue-on-error: true

      - name: Check code formatting (black)
        working-directory: ./backend
        run: black --check --diff . || true
        continue-on-error: true

      - name: Check import sorting (isort)
        working-directory: ./backend
        run: isort --check-only --diff . || true
        continue-on-error: true

  # ==========================================================================
  # Security Scan
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          format: 'table'

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --only-verified
        continue-on-error: true

  # ==========================================================================
  # PR Summary
  # ==========================================================================
  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [pr-info, code-quality, security]
    if: always()

    steps:
      - name: Create PR summary
        run: |
          echo "## PR Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| PR Info | ${{ needs.pr-info.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY